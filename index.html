<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2a0b436c2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Booklist</title>
</head>
<body>
    
    <div class="container mt-4">
            <h1 class="display-2 text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>list</h1>
            <form id="book-form">
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary w-100 fw-bold pt-2 mt-2">
            </form>

            <table class="table table-striped mt-5 border">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <tr>
                        <td>The Hobbit</td>
                        <td>J.R.R. Tolkien</td>
                        <td>9780553571890</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
            </table>
    </div>



<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
